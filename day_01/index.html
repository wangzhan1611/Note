     //依次加载
     let loadImg=(src)=>{
         return new Promise((resolve,reject)=>{
             let img=document.createElement('img');
             img.src=src
             document.body.append(img)
             setTimeout(()=>{
                 resolve(true)
             },1000)
         })
     }

     async function fSync(imgs){
         for(let i of imgs){
             await loadImg(i)
         }
     }
     fSync(imgs)
      


        // 并行加载
        var imga = ['http://img1.imgtn.bdimg.com/it/u=1988389369,3685696270&fm=26&gp=0.jpg',

        var loadImgAsync = (imga)=>{
            imga.forEach(async (item)=>{

            })
        }
