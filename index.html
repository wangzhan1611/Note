    <script>
         var obj={};
         var proxy=new Proxy(obj,{
             get(target,key){
                 console.log('target---',target,key)
             },
             set(target,key,val){
                 console.log('target---',target,key,val)
             }
         })

         var obj1={a:10};

             writable:false
         })
         Object.defineProperty(obj1,'a',{
             configurable:false
         })

         /*
         1.Promise是异步编程的一种解决方案，比传统的解决方案--回调函数和事件 更合理和强大
         2.Promise的两个特点：
                对象的状态不受外界影响
                一旦状态改变，就不会再变，任何时候都可以得到这个结果
         3.Promise的3种状态：
                pending(进行中)
                fulfilled(已成功)
                rejected(已失败)
        4.Promise对象的状态改变，只有两种可能：
                pending(进行中)--->fulfilled(已成功)
                pending(进行中)--->rejected(已失败)
        5.Promise的缺点：
                外部无法控制内部的状态，只有Promise的返回结果才可以控制那种状态
        6.Promise语法：
                const promise=new Promise(function(resolve,reject){
                    if(异步操作成功){
                        resolve(value)
                    }else{
                        reject(error)
                    }
                })
        7.Promise.prototype.catch();//发生错误时的回调函数
        8.Promise.prototype.finally();//不管成功失败都会执行
        9.Promise.prototype.then();//为实例添加状态改变的回调函数
        
        
        let和const:
           let和const都是只在声明所在的块级作用域内有效。
           let声明的变量可以改变，值和类型都可以改变，没有限制。let没有变量提升
           const声明的变量不得改变值，意味着 const一旦声明变量就必须立即初始化，不能留到以后赋值
           const修改definepro里的属性
